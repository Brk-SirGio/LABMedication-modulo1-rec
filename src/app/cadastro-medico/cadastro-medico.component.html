<form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
    <label>
      Nome:
      <input type="usuario" [(ngModel)]="usuario" name="usuario" required string>
      <div *ngIf="cadastroForm.controls['usuario']?.invalid && cadastroForm.controls['usuario']?.touched">
        Nome inválido
      </div>
    </label>

    <label>
      Email:
      <input type="email" [(ngModel)]="email" name="email" required email>
      <div *ngIf="cadastroForm.controls['email']?.invalid && cadastroForm.controls['email']?.touched">
        Email inválido
      </div>
    </label>
  
    <label>
      Senha:
      <input type="password" [(ngModel)]="password" name="password" required minlength="8">
      <div *ngIf="cadastroForm.controls['password']?.invalid && cadastroForm.controls['password']?.touched">
        A senha deve ter no mínimo 8 caracteres
      </div>
    </label>
  
    <label>
      Confirmar Senha:
      <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
      <div *ngIf="password !== confirmPassword && cadastroForm.controls['confirmPassword']?.touched">
        As senhas não coincidem
      </div>
    </label>
  
    <button type="submit" [disabled]="cadastroForm.invalid">Cadastrar</button>
  </form>
