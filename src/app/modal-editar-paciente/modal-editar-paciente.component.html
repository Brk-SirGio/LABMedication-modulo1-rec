<div class="modal">
  <div class="modal-content">
    <h2>Editar Paciente</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div>
        <label>Nome Completo:</label>
        <input formControlName="nomeCompleto" />
      </div>
      <div>
        <label>Gênero:</label>
        <select formControlName="genero">
          <option value="">Selecione</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
        </select>
      </div>
      <div>
        <label>Data de Nascimento:</label>
        <input type="date" formControlName="dataNascimento" />
      </div>
      <div>
        <label>CPF:</label>
        <input formControlName="cpf" />
      </div>
      <div>
        <label>RG:</label>
        <input formControlName="rg" />
      </div>
      <div>
        <label>Estado Civil:</label>
        <select formControlName="estadoCivil">
          <option value="">Selecione</option>
          <option value="solteiro">Solteiro</option>
          <option value="casado">Casado</option>
          <option value="divorciado">Divorciado</option>
          <option value="viuvo">Viúvo</option>
        </select>
      </div>
      <div>
        <label>Telefone:</label>
        <input formControlName="telefone" />
      </div>
      <div>
        <label>E-mail:</label>
        <input type="email" formControlName="email" />
      </div>
      <div>
        <label>Naturalidade:</label>
        <input formControlName="naturalidade" />
      </div>
      <div>
        <label>Contato de Emergência:</label>
        <input formControlName="contatoEmergencia" />
      </div>
      <div>
        <label>Lista de Alergias:</label>
        <textarea formControlName="alergias"></textarea>
      </div>
      <div>
        <label>Lista de Cuidados Específicos:</label>
        <textarea formControlName="cuidadosEspecificos"></textarea>
      </div>
      <div>
        <label>Convênio:</label>
        <input formControlName="convenio" />
      </div>
      <div>
        <label>Número do Convênio:</label>
        <input formControlName="numeroConvenio" />
      </div>
      <div>
        <label>Validade do Convênio:</label>
        <input type="date" formControlName="validadeConvenio" />
      </div>
      <div class="form-group-endereco" formGroupName="endereco">
        <div>
          <label>CEP:</label>
          <input formControlName="cep" />
        </div>
        <div>
          <label>Cidade:</label>
          <input formControlName="cidade" />
        </div>
        <div>
          <label>Estado:</label>
          <input formControlName="estado" />
        </div>
        <div>
          <label>Logradouro:</label>
          <input formControlName="logradouro" />
        </div>
        <div>
          <label>Número:</label>
          <input formControlName="numero" />
        </div>
        <div>
          <label>Complemento:</label>
          <input formControlName="complemento" />
        </div>
        <div>
          <label>Bairro:</label>
          <input formControlName="bairro" />
        </div>
        <div>
          <label>Ponto de Referência:</label>
          <input formControlName="pontoReferencia" />
        </div>
      </div>
      <button type="submit" [disabled]="editForm.invalid">Salvar</button>
    </form>
  </div>
</div>
