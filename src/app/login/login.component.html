
<div id="login">
<form (ngSubmit)="onLogin()" #loginForm="ngForm">
    <label>
      Email:
      <input type="email" [(ngModel)]="email" name="email" required email>
      <div *ngIf="loginForm.controls['email']?.invalid && loginForm.controls['email']?.touched">
        Email inválido
      </div>
    </label>
  
    <label>
      Senha:
      <input type="password" [(ngModel)]="password" name="password" required>
      <div *ngIf="loginForm.controls['password']?.invalid && loginForm.controls['password']?.touched">
        Senha é obrigatória
      </div>
    </label>
  
    <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    <button type="button" (click)="onCreateAccount()">Criar Conta</button>
    <a (click)="onForgotPassword()">Esqueceu sua senha?</a>
  </form>
  
</div>
